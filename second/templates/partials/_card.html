{% load static %}
 {% if contact.gender == 'male' %}
    <div class="card my-2 mx-2 boy-card  {% if 'detail' in request.path %}mx-auto w-25{% end if %}"> 
        <img src="{% if contact.image %}
        {{ contact.image.url}}
        {% else %}
        {% static 'images/boy.jpg' %}
        {% endif %}" class="img-fluid" />
        <div class="card-header">
          <a href="{% url 'detail',contact.id %}" class="text-white header-link"
            ><i class="{{contact.name}}"></i> {{contact.name}}</a
          >
        </div>
        <div class="card-body pb-0">
          <p>
            <i class="fas fa-at mr-2"></i>
            <a href="mail to:{{contact.email}}">{{contact.email}}</a>
          </p>
          <p>
            <i class="fas fa-phone mr-2"></i>
            <a href="Tel no:{{contact.phone}}">{{contact.phone}}</a>
          </p>
          <p><i class="fas fa-info-circle mr-2"></i> Friend</p>
        </div>
      </div>
    {% else %}
    <div class="card my-2 mx-2 girl-card">
        <img src="{% if contact.image %}
        {{contact.image.url}}
        {% else %}
        {% static 'images/girl.png' %}
        {% endif %}" class="img-fluid" />
        <div class="card-header">
          <a href="{% url 'detail',contact.id %}" class="text-white header-link"
            ><i class="fas fa-venus mr-2"></i> {{contact.name}}</a
          >
        </div>
        <div class="card-body pb-0">
          <p>
            <i class="fas fa-at mr-2"></i>
            <a href="mail to:{{contact.email}}">{{contact.email}}</a>
          </p>
          <p>
            <i class="fas fa-phone mr-2"></i>
            <a href="tel:{{contact.phone}}">{{contact.phone}}</a>
          </p>
          <p><i class="fas fa-info-circle mr-2"></i> {{contact.boy}}</p>
        </div>
      </div>
    </div>
    {% endif %}
